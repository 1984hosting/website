<div class="permalink"><a name="{{os}}-{{webserver}}" href="?os={{os}}&server={{webserver}}">{{server_longname}} on {{distro_longname}}</a></div>
<div class="tab automated active">Automated</div>
<div class="tab advanced">Advanced</div>


<div class="instruction-pane-wrapper">
  <div class="instruction-pane automated">
    <div class="install">
      <h3>Install</h3>
        {{> automated_install }}
    </div>
    <div class="get-started">
      <h3>Get Started</h3>
        {{> automated_get_started }}
    </div>
  </div>

  <div class="instruction-pane advanced">
    <div class="install">
      <h3>Install</h3>
        {{> advanced_install }}
    </div>
    <div class="get-started">
      <h3>Get Started</h3>
        {{> advanced_get_started }}
    </div>
  </div>
</div>
